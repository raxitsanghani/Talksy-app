<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talksy App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="top-buttons">
        <button id="mode-switch-button" class="mode-switch-button" title="Switch Mode">
            <span class="icon">‚òÄÔ∏è</span>
        </button>
        <button id="layout-switch-button" class="mode-switch-button" title="Switch UI">
            <span class="icon">üíª</span>
        </button>
    </div>

    <div class="container">
        <div class="welcome-card glass-card">
            <div class="welcome-icon">
                <!-- Detailed chat phone SVG icon -->
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="30" y="15" width="60" height="90" rx="12" fill="#fff" stroke="#0084ff" stroke-width="3"/>
                  <rect x="40" y="30" width="40" height="12" rx="3" fill="#eaf6fb"/>
                  <rect x="40" y="48" width="28" height="10" rx="3" fill="#b2f2e5" stroke="#00b894" stroke-width="2"/>
                  <rect x="40" y="62" width="28" height="10" rx="3" fill="#fff9c4" stroke="#ffd600" stroke-width="2"/>
                  <rect x="40" y="76" width="40" height="8" rx="3" fill="#e0e0e0"/>
                  <circle cx="60" cy="102" r="3" fill="#ff5252"/>
                  <!-- Call icon at the top -->
                  <g>
                    <circle cx="60" cy="22" r="7" fill="#eaf6fb" stroke="#0084ff" stroke-width="2"/>
                    <path d="M57 22c0-1.66 2.24-3 5-3s5 1.34 5 3v2c0 1.66-2.24 3-5 3s-5-1.34-5-3v-2z" fill="#0084ff"/>
                    <rect x="58.5" y="19.5" width="3" height="5" rx="1.5" fill="#fff"/>
                  </g>
                  <!-- User message bubble -->
                  <rect x="46" y="50" width="18" height="7" rx="2" fill="#b2f2e5" stroke="#00b894" stroke-width="1.5"/>
                  <!-- Client message bubble -->
                  <rect x="46" y="64" width="18" height="7" rx="2" fill="#fff9c4" stroke="#ffd600" stroke-width="1.5"/>
                  <!-- Typing line -->
                  <rect x="46" y="80" width="28" height="3" rx="1.5" fill="#bdbdbd"/>
                </svg>
            </div>
            <h1>Welcome to Talksy App</h1>
            <p>Join the conversation with your friends!</p>
            
            <form id="joinForm" class="join-form">
                <div class="form-group">
                    <label for="username">Enter your username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3" 
                        maxlength="20"
                        pattern="[a-zA-Z0-9_-]+"
                        title="Username can only contain letters, numbers, underscores, and hyphens"
                        placeholder="Enter username"
                    >
                    <small class="form-text">3-20 characters, letters, numbers, underscores, and hyphens only</small>
                </div>
                <div class="form-group">
                    <a href="#" id="privateRoomLink" class="private-room-link modern-link">üîí Private chat room</a>
                    <div id="privateRoomForm" class="private-room-form" style="display: none;">
                        <label for="roomKey">Enter private room key:</label>
                        <input 
                            type="text" 
                            id="roomKey" 
                            name="roomKey" 
                            minlength="3" 
                            maxlength="20"
                            pattern="[a-zA-Z0-9_-]+"
                            title="Room key can only contain letters, numbers, underscores, and hyphens"
                            placeholder="Enter room key"
                        >
                        <small class="form-text">Share this key with others to join the same private room</small>
                    </div>
                </div>
                <button type="submit" class="btn-join">Join Chat</button>
            </form>
        </div>
    </div>

    <script src="js/homepage.js"></script>
</body>
</html>
